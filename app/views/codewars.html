<div class="container">

<div class="codewars" ng-controller="CodeWarsController">
  <div class="stats">
    Clan: {{clan}}
    <br> Honour: {{honor}}
    <br> Leaderboard: {{leaderboardPosition}}
  </div>
  <div class="chart">
    <canvas id="polar-area" class="chart chart-pie" chart-data="score" chart-labels="lang" chart-options="options">
    </canvas>
  </div>
</div>
</div>
<div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
            <img src="images/sample-1.jpg">
            <span class="card-title">Card Title</span>
          </div>
          <div class="card-content">
            <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>
