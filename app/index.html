<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/CodeWarsApiService.js"></script>
    <script type="text/javascript" src="js/GitHubApiService.js"></script>
    <script type="text/javascript" src="js/CodeWarsController.js"></script>
    <script type="text/javascript" src="js/GitHubController.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="CodeWarsController">
    <div class="stats">
      Clan: {{clan}}

      Honour: {{honor}}

      Leaderboard: {{leaderboardPosition}}

    </div>
  <div class="chart">

  <canvas id="polar-area" class="chart chart-pie"
  chart-data="score"
  chart-labels="lang"
  chart-options="options">
</canvas>
</div>

    {{score}}
    {{language}}

    <div class="codewars" ng-repeat="(key,lang) in codeWars">
      {{key}} {{lang}}

    </div>
    <div class="github">

        <div class="stats" ng-repeat="(key,lang) in languageCounter(repos)">

          {{key}} {{lang }}
        </div>
      <div class="repos" ng-repeat="repo in repos">


        <h1>{{repo.language}}</h1> {{repo.name}}
      </div>
    </div>

  </body>
</html>
