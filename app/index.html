<!DOCTYPE html>
<html ng-app="app">

<head>
	<script type="text/javascript" src="bower_components/fusioncharts/fusioncharts.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-fusioncharts.min.js"></script>
	<script type="text/javascript" src="bower_components/fusioncharts/themes/fusioncharts.theme.fint.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="/public/style.css">
	<script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
	<script type="text/javascript" src="../node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/CodeWarsApiService.js"></script>
	<script type="text/javascript" src="js/GitHubApiService.js"></script>
	<script type="text/javascript" src="js/CodeWarsController.js"></script>
	<script type="text/javascript" src="js/GitHubController.js"></script>
	<meta charset="utf-8">
	<title></title>
</head>

<body>
	<div class="codewars" ng-controller="CodeWarsController">
		<div class="stats">
			Clan: {{clan}}
			<br> Honour: {{honor}}
			<br> Leaderboard: {{leaderboardPosition}}
		</div>
		<div class="chart">
			<canvas id="polar-area" class="chart chart-pie" chart-data="score" chart-labels="lang" chart-options="options">
			</canvas>
		</div>
	</div>

	<div class="github" ng-controller="GitHubController">
		<!-- <img ng-src="{{avatar}}"/> -->
		<div class="stats">
			Total Public Repos: {{repoCount}}
			<br> Following: {{following}}
			<br> Followers: {{followers}}
		</div>
		<div fusioncharts
	       width="600"
	       height="400"
	       type="doughnut2d"
	       dataSource="{{myDataSource}}" >
	    </div>
		<pre>Sort by = {{propertyName}}; reverse = {{reverse}}</pre>
		<hr/>
		<button ng-click="propertyName = null; reverse = false">Set to unsorted</button>
		<hr/>

		<table class="repos">
			<tr>
				<th>
					<button ng-click="sortBy('name')">Repo Name</button>
					<span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
				</th>
				<th>
					<button ng-click="sortBy('language')">language</button>
					<span class="sortorder" ng-show="propertyName === 'size'" ng-class="{reverse: reverse}"></span>
				</th>
				<th>
					<button ng-click="sortBy('size')">Size</button>
					<span class="sortorder" ng-show="propertyName === 'size'" ng-class="{reverse: reverse}"></span>
				</th>
				<th>
					<button ng-click="sortBy('watchers_count')">Description</button>
					<span class="sortorder" ng-show="propertyName === 'watchers_count'" ng-class="{reverse: reverse}"></span>
				</th>
			</tr>
			<tr ng-repeat="repo in repos | orderBy:propertyName:reverse">
				<td>{{repo.name}}</td>
				<td>{{repo.language}}</td>
				<td>{{repo.size}}</td>
				<td>{{repo.description}}</td>

			</tr>

		</table>

	</div>


</body>

</html>
